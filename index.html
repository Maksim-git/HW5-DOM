<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW5-DOM</title>
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <div class="form">
      <form class="form__wrapper form__wrapper_color" action="#">
        <input
          class="form__input input-login_color"
          type="text"
          placeholder="username"
          id="username"
        />
        <input
          class="form__input input-login_color"
          type="password"
          placeholder="password"
          id="password"
        />
        <button id="btn-requst" class="form__button form__button_color">
          Login
        </button>
        <p class="form__paragraph form__paragraph_color">
          No registed?
          <a class="form__link-create form__link-create_color" href="#"
            >Create an account</a
          >
        </p>
      </form>
    </div>
    <script src="./script.js" defer></script>
